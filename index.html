<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image gallery - Scroll</title>
        <link rel="stylesheet" href="./CSS/style.css">
    </head>
    <body>
        <div class="gallery-container">
            <img src="./images/left.png" alt="" class="left-arrow" id="left">
            <div class="gallery-imgs">
                <div>
                    <span><img src="./images/img1.jpg" alt="" class="img1"></span>
                    <span><img src="./images/img2.jpg" alt="" class="img2"></span>
                    <span><img src="./images/img3.jpg" alt="" class="img3"></span>
                </div>
                <div>
                    <span><img src="./images/img4.jpg" alt="" class="img4"></span>
                    <span><img src="./images/img5.jpg" alt="" class="img5"></span>
                    <span><img src="./images/img6.jpg" alt="" class="img6"></span>
                </div>
            </div>
            <img src="./images/right.png" alt="" class="right-arrow" id="right">
        </div>
        <script src="./JS/app.js"></script>
    </body>
</html>
